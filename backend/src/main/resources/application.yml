spring:
  application:
    name: mlb-stats

  datasource:
    url: jdbc:postgresql://localhost:5432/mlbstats
    username: mlbstats
    password: mlbstats
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  cache:
    type: simple

server:
  port: 8080

# MLB API Configuration
mlb:
  api:
    base-url: https://statsapi.mlb.com/api/v1
    timeout: 30000

# Logging
logging:
  level:
    com.mlbstats: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: WARN

# OpenAPI/Swagger
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
