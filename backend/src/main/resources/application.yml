spring:
  application:
    name: mlb-stats

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/mlbstats}
    username: ${DATABASE_USERNAME:mlbstats}
    password: ${DATABASE_PASSWORD:mlbstats}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  cache:
    type: caffeine

  # OAuth2 Configuration
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile

server:
  port: ${PORT:8080}

# Application settings
app:
  frontend-url: ${FRONTEND_URL:http://localhost:5173}
  auth:
    owner-email: ${OWNER_EMAIL:}

# MLB API Configuration
mlb:
  api:
    base-url: https://statsapi.mlb.com/api/v1
    timeout: 30000

# Ingestion API Security
ingestion:
  api-key: ${INGESTION_API_KEY:}
  enabled: ${INGESTION_ENABLED:true}

# Rate Limiting
rate-limit:
  enabled: ${RATE_LIMIT_ENABLED:true}
  requests-per-minute: ${RATE_LIMIT_RPM:60}

# Logging - defaults suitable for production
logging:
  level:
    root: INFO
    com.mlbstats: ${LOG_LEVEL:INFO}
    org.springframework.web: INFO
    org.springframework.security: ${LOG_LEVEL:INFO}
    org.hibernate.SQL: WARN

# OpenAPI/Swagger - disabled by default in production
springdoc:
  api-docs:
    enabled: ${SWAGGER_ENABLED:false}
    path: /api-docs
  swagger-ui:
    enabled: ${SWAGGER_ENABLED:false}
    path: /swagger-ui.html

# Actuator & Metrics
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,caches
  endpoint:
    health:
      show-details: when_authorized
  metrics:
    tags:
      application: ${spring.application.name}
      environment: ${ENVIRONMENT:production}
    distribution:
      percentiles-histogram:
        http.server.requests: true
  newrelic:
    metrics:
      export:
        enabled: ${NEW_RELIC_ENABLED:false}
        api-key: ${NEW_RELIC_API_KEY:}
        account-id: ${NEW_RELIC_ACCOUNT_ID:}
        uri: https://metric-api.newrelic.com
        step: 30s
