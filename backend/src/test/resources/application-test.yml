spring:
  application:
    name: mlb-stats-test

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  flyway:
    enabled: false

  cache:
    type: none

  # Disable OAuth2 for tests
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: test-client-id
            client-secret: test-client-secret

server:
  port: 0

# Application settings
app:
  frontend-url: http://localhost:5173
  auth:
    owner-email: owner@test.com

# MLB API Configuration (will be mocked)
mlb:
  api:
    base-url: https://statsapi.mlb.com/api/v1
    timeout: 5000

# Ingestion API Security
ingestion:
  api-key: test-api-key
  enabled: true

# Rate Limiting - disabled for tests
rate-limit:
  enabled: false
  requests-per-minute: 1000

# Logging - minimal for tests
logging:
  level:
    root: WARN
    com.mlbstats: DEBUG
    org.springframework.web: WARN
    org.springframework.security: WARN
    org.hibernate.SQL: WARN

# OpenAPI/Swagger - disabled for tests
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

# Actuator - disabled for tests
management:
  endpoints:
    web:
      exposure:
        include: health
  newrelic:
    metrics:
      export:
        enabled: false
